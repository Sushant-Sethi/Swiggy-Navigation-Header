<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiggy-Navigation-Bar-Repo</title>
    <link rel="stylesheet" href="./asset/css/my-style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <header class="container">
      <nav class="nav-space">
        <div class="div-bar">
          <img class="logo-img" src="./asset/img/food-truck.jpg" alt="Logo" />

          <div class="middle-div">
            <label for="cars"><strong>Chandrasekharpur</strong></label>
            <select class="dropdown" name="location" id="location">
              <option value="Bengaluru">Bengaluru</option>
              <option value="Delhi">Delhi</option>
              <option value="Pune">Pune</option>
              <option value="Chennai">Chennai</option>
            </select>
          </div>
          <ul class="right-side">
            <li class="change-color">
              <span class="material-symbols-outlined spac-btw"> search </span>
              <a>Search</a>
            </li>
            <li class="change-color">
              <span class="material-symbols-outlined spac-btw"> settings </span
              ><a>Offer <span class="offer-upper">NEW</span></a>
            </li>
            <li class="change-color">
              <span class="material-symbols-outlined spac-btw"> info </span
              ><a>Help</a>
            </li>
            <li class="change-color">
              <span class="material-symbols-outlined spac-btw"> person </span
              ><a>Sushant..</a>
            </li>
            <li class="change-color">
              <span class="material-symbols-outlined spac-btw">
                shopping_cart </span
              ><a>Cart</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container2">
      <div class="banner-section">
        <div>
          <a>
            <img
              class="card-img"
              src="https://res.cloudinary.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_520,h_520/rng/md/carousel/production/ehchczipeejs7qrk82u6"
            />
          </a>
        </div>
        <div>
          <a>
            <img
              class="card-img"
              src="https://res.cloudinary.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_520,h_520/rng/md/carousel/production/awurei8ypqkafoqay9ym"
            />
          </a>
        </div>
        <div>
          <a>
            <img
              class="card-img"
              src="https://res.cloudinary.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_520,h_520/rng/md/carousel/production/zpkkdkmvlj5cuvqbc50t"
            />
          </a>
        </div>
        <div>
          <a>
            <img
              class="card-img"
              src="https://res.cloudinary.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_520,h_520/rng/md/carousel/production/lzkjv3sxwwjkzg0vxpvt"
            />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
